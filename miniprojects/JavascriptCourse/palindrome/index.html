<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Palindrome checker</h1>
    </div>
    <div class="container-text">
        <p>Enter a text to check if it is a palindrome:</p>
        <div>
            <input type="text" id="text-input"/>
            <button id="check-btn" onclick="compareStrings()">Check</button>
        </div>
        <div id="result">
            <p>This is the result test display</p>
        </div>
        <div>
            <p class="paragraph">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
